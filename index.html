<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detergentes K & J | Panel de Productos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: #0f172a; /* Fondo oscuro industrial */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            width: 100%;
            border-bottom: 2px solid #38bdf8;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            letter-spacing: -2px;
            text-transform: uppercase;
        }

        h1 span {
            color: #38bdf8;
        }

        .slogan {
            font-weight: 300;
            color: #94a3b8;
            margin-top: 10px;
        }

        /* Contenedor de botones/enlaces */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            width: 90%;
            padding: 40px 0;
        }

        .card {
            background: #1e293b;
            border: 1px solid #334155;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            border-color: #38bdf8;
            background: #273549;
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.2);
        }

        /* Estilo específico solicitado para los enlaces */
        .card a {
            text-decoration: none;
            font-size: 1.4rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            color: #64748b;
            font-size: 0.8rem;
        }

        /* Decoración */
        .industrial-line {
            width: 50px;
            height: 4px;
            background: #38bdf8;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <header>
        <h1>Detergentes <span>K & J</span></h1>
        <div class="industrial-line"></div>
        <p class="slogan">Innovación y Limpieza en Cada Gota</p>
    </header>

    <div class="grid-container">
        <div class="card">
            <a href="lavaplatos.html" style="color: rgb(244, 244, 244); font-weight: bold;">lavaplatos</a>
        </div>

        <div class="card">
            <a href="desengrasante.html" style="color: rgb(244, 244, 244); font-weight: bold;">desengrasante</a>
        </div>

        <div class="card">
            <a href="ariel.html" style="color: rgb(244, 244, 244); font-weight: bold;">ariel</a>
        </div>

        <div class="card">
            <a href="suavizante.html" style="color: rgb(244, 244, 244); font-weight: bold;">suavizante</a>
        </div>

        <div class="card">
            <a href="desinfectante.html" style="color: rgb(244, 244, 244); font-weight: bold;">desinfectante</a>
        </div>

        <div class="card">
            <a href="cera.html" style="color: rgb(244, 244, 244); font-weight: bold;">cera</a>
        </div>

        <div class="card">
            <a href="cloro.html" style="color: rgb(244, 244, 244); font-weight: bold;">cloro</a>
        </div>
    </div>

    <footer>
        &copy; 2026 Detergentes K & J | Sistema de Gestión de Fórmulas para jdiaz
    </footer>

</body>
</html>
