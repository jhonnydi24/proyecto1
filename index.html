<!DOCTYPE html>
<html lang="es">
<head>
    <script>
        // --- PROTECCIN DE SESIN (ANTES DE RENDERIZAR CUALQUIER COSA) ---

    <meta charset="UTF-8">

    <style>
        /* Bloqueo de selecci贸n de texto para proteger la informaci贸n de f贸rmulas */
        * {
            user-select: none;

        body {
            margin: 0; padding: 0; font-family: 'Roboto', sans-serif;
            background: #0f172a; color: white;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        header {
            text-align: center; padding: 50px 20px; width: 100%;
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            border-bottom: 2px solid #38bdf8;
            position: relative;
        }

        .logout-btn {
            position: absolute; top: 20px; right: 20px;
            background: #ef4444; color: white; border: none;
            padding: 8px 15px; border-radius: 5px; cursor: pointer;
            font-weight: bold; font-size: 0.8rem; transition: 0.3s;
        }
        .logout-btn:hover { background: #dc2626; transform: scale(1.05); }

        h1 { font-size: 3.5rem; margin: 0; letter-spacing: -2px; text-transform: uppercase; }
        h1 span { color: #38bdf8; }
        .slogan { font-weight: 300; color: #94a3b8; margin-top: 10px; }
        
        .grid-container {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px; max-width: 1000px; width: 90%; padding: 40px 0;
        }

        .card {
            background: #1e293b; border: 1px solid #334155; padding: 30px;
            border-radius: 12px; text-align: center; transition: all 0.3s ease;
            display: flex; justify-content: center; align-items: center;
            height: 80px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .card:hover {
            border-color: #38bdf8; background: #273549;
            transform: translateY(-5px); box-shadow: 0 0 20px rgba(56, 189, 248, 0.2);
        }
        .card a, .card span { text-decoration: none; font-size: 1.4rem; text-transform: uppercase; letter-spacing: 1px; color: rgb(244, 244, 244); font-weight: bold;}
        
        #modalCalc {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #1e293b; margin: 2% auto; padding: 25px;
            border: 2px solid #38bdf8; width: 90%; max-width: 550px;
            border-radius: 15px; text-align: center;
            max-height: 90vh; overflow-y: auto;
        }

        select, input {
            width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px;
            border: 1px solid #334155; background: #0f172a; color: white; font-size: 1rem;
            user-select: text !important; /* Permite escribir en la calculadora */
        }

        table { width: 100%; margin-top: 15px; border-collapse: collapse; }
        th { background: #38bdf8; color: #0f172a; padding: 8px; font-size: 0.8rem; }
        td { padding: 10px; border-bottom: 1px solid #334155; font-size: 0.9rem; text-align: left; }
        .close-btn { color: #ef4444; font-weight: bold; cursor: pointer; float: right; padding: 5px; }
        .resaltado { color: #38bdf8; font-weight: bold; }

        footer { margin-top: auto; padding: 20px; color: #64748b; font-size: 0.8rem; }
        .industrial-line { width: 50px; height: 4px; background: #38bdf8; margin: 20px auto; }
    </style>
</head>
<body oncontextmenu="return false;"> <header>
        <button class="logout-btn" onclick="cerrarSesion()">CERRAR SESIN</button>
        <h1>Detergentes <span>K & J</span></h1>
        <div class="industrial-line"></div>
        <p class="slogan">Innovaci贸n y Limpieza en Cada Gota</p>
    </header>

    <div class="grid-container">
        <div class="card"><a href="lavaplatos.html">lavaplatos</a></div>
        <div class="card"><a href="desengrasante.html">desengrasante</a></div>
        <div class="card"><a href="ariel.html">ariel</a></div>
        <div class="card"><a href="suavizante.html">suavizante</a></div>
        <div class="card"><a href="desinfectante.html">desinfectante</a></div>
        <div class="card"><a href="cera.html">cera</a></div>
        <div class="card"><a href="cloro.html">cloro</a></div>
        
        <div class="card" onclick="abrirCalc()" style="background: #075985; border-color: #38bdf8;">
            <span style="color: #38bdf8; font-weight: 900;"> CALCULADORA</span>
        </div>
    </div>

    <div id="modalCalc">
        <div class="modal-content">
            <span class="close-btn" onclick="cerrarCalc()">[ CERRAR X ]</span>
            <h2 style="color: #38bdf8; margin-top: 10px;">Calculadora de Insumos</h2>
            
            <select id="productoSelect" onchange="hacerCalculo()">
                <option value="" disabled selected>-- Seleccione Producto --</option>
                <option value="lavaplatos">1. Lavaplatos L铆quido</option>
                <option value="desengrasante">2. Desengrasante Industrial</option>
                <option value="ariel">3. Detergente Tipo Ariel</option>
                <option value="suavizante">4. Suavizante Ropa</option>
                <option value="desinfectante">5. Desinfectante Bactericida</option>
                <option value="cera">6. Cera Auto Brillo</option>
                <option value="cloro">7. Cloro (Hipoclorito)</option>
            </select>

            <input type="number" id="litrosInput" placeholder="Litros a fabricar (ej: 100)" oninput="hacerCalculo()">

            <table>
                <thead>
                    <tr>
                        <th>INGREDIENTE</th>
                        <th>CANTIDAD TOTAL</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTabla"></tbody>
            </table>
        </div>
    </div>

    <footer>&copy; 2026 Detergentes K & J | Sistema para jdiaz</footer>

    <script>
        // --- PROTECCIN DE TECLAS (CONTROL Y F12) ---
        document.onkeydown = function(e) {
            // Bloquear F12
            if(e.keyCode == 123) return false;
            // Bloquear Tecla CONTROL (Bloquea Ctrl+C, Ctrl+U, Ctrl+S, etc)
            if(e.ctrlKey || e.keyCode == 17) {
                return false;
            }
        };

        // --- FUNCIN PARA CERRAR SESIN ---
        function cerrarSesion() {
            localStorage.removeItem('acceso_permitido');
            localStorage.removeItem('usuario_actual');
            window.location.href = "login.html";
        }

        // --- LGICA DE CALCULADORA ---
        const formulas = {
            lavaplatos: [
                {n:"Agua", b:0.870}, {n:"cido Sulf贸nico 97%", b:0.045}, {n:"Genapol Pasta 70%", b:0.045},
                {n:"Dietanolamina", b:0.010}, {n:"Soda L铆quida 50%", b:0.012}, {n:"Sal (Espesante)", b:0.016},
                {n:"Fragancia", b:0.001}, {n:"Conservante", b:0.001}
            ],
            desengrasante: [
                {n:"Agua", b:0.864}, {n:"cido Sulf贸nico 96.8%", b:0.050}, {n:"Soda C谩ustica 50%", b:0.030},
                {n:"Nonil Fenol 10M", b:0.020}, {n:"Butil Glicol", b:0.020}, {n:"Sal Com煤n", b:0.015},
                {n:"Conservante", b:0.001}
            ],
            ariel: [
                {n:"Agua", b:0.873}, {n:"cido Sulf贸nico 97%", b:0.045}, {n:"Genapol Pasta 70%", b:0.045},
                {n:"Soda L铆quida 50%", b:0.012}, {n:"Tripolifosfato de Sodio", b:0.005}, {n:"Sal", b:0.018},
                {n:"Fragancia", b:0.001}, {n:"Conservante", b:0.001}
            ],
            suavizante: [
                {n:"Agua", b:0.972}, {n:"Alcohol Cet铆lico", b:0.010}, {n:"cido Este谩rico", b:0.010},
                {n:"Genapol Pasta", b:0.002}, {n:"Trietanolamina", b:0.001}, {n:"Fragancia", b:0.002},
                {n:"Glicerina", b:0.002},{n:"Conservante", b:0.001}
            ],
            desinfectante: [
                {n:"Agua", b:0.983}, {n:"Nonil Fenol 10M", b:0.005}, {n:"Amonio Cuaternario", b:0.005},
                {n:"Fragancia", b:0.005}, {n:"Propilenglicol", b:0.001}, {n:"Conservante", b:0.001}
            ],
            cera: [
                {n:"Agua Desmineralizada", b:0.937}, {n:"Cera en Escama Emuls.", b:0.020}, 
                {n:"Agua para Ebullici贸n", b:0.040}, {n:"Fragancia", b:0.001}, {n:"Nonil Fenol", b:0.001}
            ],
            cloro: [
                {n:"Agua Desmineralizada", b:0.800}, {n:"Hipoclorito de Sodio 12%", b:0.200}
            ]
        };

        function abrirCalc() { document.getElementById('modalCalc').style.display = 'block'; }
        function cerrarCalc() { document.getElementById('modalCalc').style.display = 'none'; }

        function hacerCalculo() {
            const prod = document.getElementById('productoSelect').value;
            const litros = parseFloat(document.getElementById('litrosInput').value) || 0;
            const cuerpo = document.getElementById('cuerpoTabla');
            
            if(!prod) return;
            cuerpo.innerHTML = "";
            
            formulas[prod].forEach(i => {
                let total = i.b * litros;
                let unidad = "Kg/L";
                let valorFormateado = total.toFixed(3);

                if (total < 1 && total > 0) {
                    valorFormateado = (total * 1000).toFixed(1);
                    unidad = "gramos/ml";
                }

                cuerpo.innerHTML += `<tr><td>${i.n}</td><td class="resaltado">${valorFormateado} ${unidad}</td></tr>`;
            });
        }

        // Limpiar consola para evitar inspecci贸n de objetos JS
        setInterval(() => console.clear(), 1000);
    </script>
</body>
</html>
